<VirtualHost *:80>
	#ServerName kwieri.tsgroup.io
	#ServerAdmin admin@tsgroup.io

	DocumentRoot /app/www
	<Directory /app/www/>
		Options Indexes FollowSymLinks
		AllowOverride All
		Require all granted
	</Directory>

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>